<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos inline</title>
    </head>
    <body onclick="mudarCor()">
        <h1>Eventos Inline</h1><br><br>

        <span id="texto"></span>
        <script src="js/script.js"></script>
    </body>
</html>
