<!DOCTYPE html>
<html>
    <head>
        <title>Operações Matemáticas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Operações Matemáticas</h1>
        <script>
            var num1 = 42, num2 = 19, nome= "Alison";
            console.log(num1, num2, nome)
            //soma
            res = num1 + num2;
            console.log("O resultado da soma é: " + res);
            //subtracao
            res = num1 - num2;
            console.log("O resultado da subtração é: " + res);
            //multiplicação
            res = num1 * num2;
            console.log("O resultado da multiplicação é: " + res);
            //divisão
            res = num1 / num2;
            console.log("O resultado da divisão é: " + res);
            //modulo (resto da divisão)
            res = num1 % 2;
            console.log("O resultado do modulo é: " + res);
            //incremento
            num1 += 8;
            console.log("num1 : " + num1);
            //decremento
            num1 -= 5;
            console.log("num1 : " + num1);
            console.log(num1);
            //incremento 1
            console.log("num1++: " + num1++); // imprime e depois incrementa
            console.log("num1--: " + num1--); // imprime e depois decresce
            console.log("--num1: " + ++num1); // incrementa e depois imprime
            console.log("++num1: " + --num1); // decresce e depois imprime
        </script>
    </body>
</html>
