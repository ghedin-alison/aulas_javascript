<!DOCTYPE html>
<html>
    <head>
        <title>Operadores Lógicos</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Operadores Lógicos</h1>
        <script>
            var curso = "JavaScript";
            var legal = true;
            //AND 
            if(curso === "JavaScript" && legal){
                console.log("JavaScript é legal");
            }else{
                console.log("JavaScript não é legal");
            }

            // OR
            if(curso === "JavaScript" || legal){
                console.log("O curso é de JavaScript ou é legal");
            }else{
                console.log("O curso não é de Javascript nem é legal");
            }

            //NOT
            if(curso != "JavaScript"){
                console.log("Curso não é JavaScript");
            }else{
                console.log("O curso é JavaScript")
            }

        </script>
    </body>
</html>
