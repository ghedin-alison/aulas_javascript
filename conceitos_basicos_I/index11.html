<!DOCTYPE html>
<html>
    <head>
        <title>Intervalos e Timeout</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Intervalos e Timeout</h1>
        <script>
            function escrever(){
                console.log("Alison Ghedin");
            }
            // Intervalo
            //setInterval(escrever, 1000); // 1 segundo

            // Timeout(tempo esgotado)
            setTimeout(escrever, 3000) // 3 segundos - delay

        </script>
    </body>
</html>
