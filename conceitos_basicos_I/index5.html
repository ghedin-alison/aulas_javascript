<!DOCTYPE html>
<html>
    <head>
        <title>Estruturas de repetição</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Estruturas de repetição</h1>
        <script>
            //for
            for(var i=1; i<=10; i++){
                console.log(i);
            }
            // while
            var numero = 2

            while(numero < 10){
                console.log(numero)
                numero++
            }
            // do-while(primeiro executa e depois checa. util pra quando quer sempre executar uma vez e as demais dependem de condição)
            var contador = 0
            do{
                console.log("Imprime o valor de contador: " + contador);
                contador++;
            }while(contador <= 5)
            

        </script>
    </body>
</html>
