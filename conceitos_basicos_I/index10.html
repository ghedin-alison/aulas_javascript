<!DOCTYPE html>
<html>
    <head>
        <title>Introdução a Função</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Introdução a Função</h1>
        <script>

            // Intro as funções

            function somar(a, b){
                return a + b;
            }

            console.log(somar(4, 5))

            function mensagem(){
                console.log("Essa é minha mensagem");
            }
            mensagem();

        </script>
    </body>
</html>
