<!DOCTYPE html>
<html>
    <head>
        <title>Operadores Relacionais</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Operadores Relacionais</h1>
        <script>
            /* Os operadores mais comuns sÃ£o:
                - igual a ==
                - diferente !=
                - maior que >
                - menor que <
                - maior ou igual >=
                - menor ou igual <=

                - igual e do mesmo tipo que ===
                - diferente ou de outro tipo que !==
            */
            var n1 = 54, n2 = 78
            console.log(n1 == n2) //false
            console.log(n1 != n2) //true
            console.log(n1 > n2) //false
            console.log(n1 < n2) //true
            console.log(n1 >= n2) //false
            console.log(n1 <= n2) //true

            console.log(n1 === n2) //false
            console.log(n1 !== n2) //true
            
        </script>
    </body>
</html>
