<!DOCTYPE html>
<html>
    <head>
        <title>Variáveis e tipos de dados</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Variáveis e tipos de dados</h1>
        <script>
            var nome1 = "Alison Ghedin";
            var nome2 = 'Francieli Scopel';
            nome1 = "Ghedin";
            nome2 = 42;
            //principais tipos de dados
            var nome = "Alison";  // string
            var idade = 40;  // int
            var altura = 1.64;  // float
            var ativo = true;  // booleano
            var alunos = ["Pedro", "Gustavo", "Gabriel", "Bruna"];  //vetor(array)
            var aluno = {
                nome: "Alison",
                idade: 40,
                altura: 1.64,
                ativo: true
            }; // objeto
            console.log(nome1);
            console.log(alunos);
            console.log(alunos[1]);
            console.log(aluno.altura);
        </script>
    </body>
</html>
