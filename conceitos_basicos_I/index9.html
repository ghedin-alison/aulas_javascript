<!DOCTYPE html>
<html>
    <head>
        <title>Operador Un치rio e Tern치rio</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Operador Un치rio e Tern치rio</h1>
        <script>
            // operacao unario
            var idade = 25;
            idade++;
            console.log(idade);


            //Operacao ternario
            var sexo = "m";

            if(sexo == "m"){
                console.log("Masculino");
            }else{
                console.log("Feminino");
            }

            // Operador Ternario
            console.log(sexo == "m" ? "Masculino" : "Feminino");



        </script>
    </body>
</html>
